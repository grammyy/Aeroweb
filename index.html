<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=preconnect href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="keywords" content="html, css, js, games, webgl, code example, code sample, coding, stylish, style, aero, aero designs, engineering"/>
    <meta name="description" content="Highly stylish website offering different programs and examples."/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="https://github.com/BartenderWinery | Bartender #0531"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroweb | Main</title>
    <link href="packages/resources.css" rel="stylesheet">
    <link href="packages/stylist.css" rel="stylesheet">
</head>
<body>
    <div id="webpage" class="window">
        <div id="drive" class="subwindow">
            <div onclick="open('https://www.youtube.com/channel/UCKIb5uu6HRbu50dvz-lPomA')" class="database desktop" style="bottom:24px;position:absolute">Youtube Account<label style="color:yellow;margin-left:auto;right:0;font-size:8px">Bartender</label></div>
            <div onclick="navigator.clipboard.writeText('Bartender#0531');SYS.compile(['Discord account; Bartender#0531 copied to clipboard.'])" class="database desktop" style="bottom:16px;position:absolute">Discord Profile<label style="color:yellow;margin-left:auto;right:0;font-size:8px">Aristotle#0531</label></div>
            <div onclick="open('open('https://steamcommunity.com/id/WineBartender/')')" class="database desktop" style="bottom:8px;position:absolute">Steam Profile<label style="color:yellow;margin-left:auto;right:0;font-size:8px">Aristotle</label></div>
            <div onclick="open('https://github.com/BartenderWinery')" class="database desktop" style="bottom:0;position:absolute">Github Profile<label style="color:yellow;margin-left:auto;right:0;font-size:8px">Bartender</label></div>
        </div>
        <div id="explorer" class="subwindow">
            <h1 id="clock"></h1>
            <h1 id="analog"></h1>
        </div>
        <div id="console" class="subwindow">
            <div style="width:100%" id="terminal">
                <p style="color:rgb(204,204,204);margin:0px;font-family:consolas" id="cursor">?:\><textarea id="cmd" spellcheck="false"></textarea></p>
            </div>
        </div>
        <div id="controlBar" class="subwindow">
        </div>
        <div id="toolkit">
            <div id="ccc" onclick="theme('default');GUI.exit();packaging.encode('app','programs','page','')" class="button"></div>
            <div id="cc" onclick="theme('minimal')" class="button"></div>
            <div id="c" onclick="theme('fullscreen')" class="button"></div>
        </div>
    </div>
    <div id="windows"></div>
    <div id="inspector"></div>
    <script defer src="https://aerodata.netlify.app/aeroweb.js"></script>
    <script defer src="engine/engine.js"></script>
    <script defer src="engine/system.js"></script>
    <script defer src="https://htmlcmd.netlify.com/terminal.js"></script>
</body>
</html>
